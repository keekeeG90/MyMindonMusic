<!DOCTYPE html>
<!-- v5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMindonMusic</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #152238;
            --text: #FAFAFA;
            --accent-pink: #FF006E;
            --accent-cyan: #00F5FF;
            --accent-yellow: #FFD60A;
            --accent-purple: #7209B7;
            --gray: #2A3749;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0F1A2A;
            color: var(--text);
            line-height: 1.8;
        }

        .container {
            max-width: 1300px;
            margin: 2rem auto;
            padding: 4rem 3rem;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            background: var(--bg);
        }

        header {
            margin-bottom: 5rem;
            text-align: center;
            position: relative;
            padding-top: 3rem;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.9;
            font-weight: 400;
            font-family: 'Caveat', cursive;
            text-transform: none;
            letter-spacing: 0.02em;
            animation: fadeIn 0.8s ease 0.2s backwards;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.7rem 1.3rem;
            display: inline-block;
            position: absolute;
            top: 0;
            right: 12%;
        }

        .subtitle::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 20%;
            width: 14px;
            height: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-top: 6px;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 10%;
            width: 22px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-top: 24px;
        }

        h1::before {
            content: '';
            position: absolute;
            top: -20px;
            right: 22%;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
        }

        .main-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease 0.3s backwards;
            justify-content: center;
        }

        .nav-button {
            padding: 0.7rem 1.5rem;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #1F2D42;
            color: var(--text);

            border-radius: 100px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));

            transition: opacity 0.3s ease;

            margin-top: 1.5rem;

        .tab {

            padding: 4rem;

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-post-full h2 {
            font-family: 'Syne', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            line-height: 1.1;

        .blog-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--gray);
        }

        .blog-meta-item {
            font-size: 0.85rem;
            opacity: 0.5;
            font-weight: 500;
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.9;
        }

        .blog-content h3 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-top: 3rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content strong {
            color: var(--accent-pink);
            font-weight: 700;
        }

        .blog-content em {
            font-style: italic;
            color: var(--accent-purple);
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state h3 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: var(--text);
            opacity: 0.4;
            font-size: 1rem;
        }

        .add-button {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(255, 0, 110, 0.4);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }

        .add-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 48px rgba(255, 0, 110, 0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal {
            background: #1F2D42;
            border-radius: 24px;
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal h2 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: #0A1628;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 4px rgba(255, 0, 110, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group textarea.tall {
            min-height: 300px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .formatting-help {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .formatting-help strong {
            color: var(--accent-pink);
        }

        .category-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: var(--accent-yellow);
            color: var(--text);
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .comments-section {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .comments-title {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .comment-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .comment-input-group {
            margin-bottom: 1rem;
        }

        .comment-input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .comment-input {
            width: 100%;
            padding: 0.8rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: #0A1628;
            color: var(--text);
        }

        .comment-textarea {
            width: 100%;
            padding: 0.8rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: #0A1628;
            color: var(--text);
            min-height: 100px;
            resize: vertical;
        }

        .comment-submit {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 100px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .comment-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.4);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comment {
            background: rgba(255, 255, 255, 0.05);

            padding: 1.5rem;
            border-left: 4px solid var(--accent-cyan);
        }

        .comment-author {
            font-weight: 700;
            color: var(--accent-cyan);

        .comment-date {

            margin-bottom: 0.8rem;
        }

            line-height: 1.7;
        }

            background: rgba(255, 255, 255, 0.05);

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .import-result-card h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

            background: #0A1628;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .import-field {
            margin-bottom: 1rem;
        }

        .import-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            margin-bottom: 0.3rem;
            display: block;
            opacity: 0.6;
        }

        .import-input {
            width: 100%;
            padding: 0.8rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
        }

        .import-textarea {
            width: 100%;
            padding: 0.8rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            min-height: 80px;
            resize: vertical;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
        }

        .import-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .import-success {
            background: rgba(0, 245, 255, 0.1);
            border: 2px solid var(--accent-cyan);
            color: var(--text);
        }

        .import-error {
            background: rgba(255, 0, 110, 0.1);
            border: 2px solid var(--accent-pink);
            color: var(--accent-pink);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 3rem 2rem; }
            .results-grid { grid-template-columns: 1fr; }
            header { padding-top: 8rem; }
            .subtitle { 
                font-size: 0.75rem;
                padding: 0.6rem 1rem;
                position: static;
                display: block;
                margin-bottom: 2rem;
            }
            .subtitle::before,
            .subtitle::after,
            h1::before {

    <div id="root"></div>

    <script type="text/babel">

                const area = artist.area?.name || artist['begin-area']?.name || 'Unknown';
                const country = artist.country || '';

                const lifeSpan = artist['life-span'] || {};
                const formedDate = lifeSpan.begin ? lifeSpan.begin.split('-')[0] : 'Unknown';
                let genres = [];
                if (details?.genres) genres = details.genres.map(g => g.name);
                else if (details?.tags) genres = details.tags.slice(0,3).map(t => t.name);
                else if (artist.tags) genres = artist.tags.slice(0,3).map(t => t.name);
                const genreString = genres.join(', ') || 'Various';
                const type = artist.type || 'Artist';
                const disambiguation = artist.disambiguation ? ` (${artist.disambiguation})` : '';
                let description = `${type} from ${origin}${disambiguation}.`;

                                        {modalType === 'post' ? (
                                            <>
                                                <button type="submit" className="btn btn-secondary" onClick={() => setSubmitAction('draft')}>Save Draft</button>
                                                <button type="submit" className="btn btn-secondary" onClick={() => setSubmitAction('private')}>Save Private</button>
                                                <button type="submit" className="btn btn-primary" onClick={() => setSubmitAction('published')}>Publish</button>
                                            </>
                                        ) : (
                                            <button type="submit" className="btn btn-primary">{`Add ${modalType}`}</button>
                                        )}
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showImportModal && (
                        <div className="modal-overlay" onClick={() => setShowImportModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <h2>Import Artists</h2>
                                <div className="form-group">
                                    <label>Search for Artist</label>
                                    <input type="text" className="search-bar" placeholder="e.g., Miles Davis..." value={importSearch} onChange={(e) => setImportSearch(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleImportSearch()} />
                                </div>
                                <button className="btn btn-primary" onClick={handleImportSearch} disabled={importing} style={{width: '100%', marginBottom: '2rem'}}>
                                    {importing ? 'Searching...' : 'Search MusicBrainz'}
                                </button>
                                {importResults.length > 0 && (
                                    <div>
                                        <h3 style={{fontFamily: 'Syne, sans-serif', fontSize: '1.8rem', marginBottom: '1rem'}}>Results ({importResults.length})</h3>
                                        {importResults.map((artist, index) => (
                                            <div key={index} className="import-result-card">
                                                <h3>{artist.name}</h3>
                                                <div className="import-preview">
                                                    <div className="import-field">
                                                        <label className="import-label">Origin</label>
                                                        <input id={`import-origin-${index}`} className="import-input" defaultValue={artist.origin} />
                                                    </div>
                                                    <div className="import-field">
                                                        <label className="import-label">Year</label>
                                                        <input id={`import-formed-${index}`} className="import-input" defaultValue={artist.formed_date} />
                                                    </div>
                                                    <div className="import-field">
                                                        <label className="import-label">Genre</label>
                                                        <input id={`import-genre-${index}`} className="import-input" defaultValue={artist.genre} />
                                                    </div>
                                                    <div className="import-field">
                                                        <label className="import-label">Description</label>
                                                        <textarea id={`import-desc-${index}`} className="import-textarea" defaultValue={artist.description} />
                                                    </div>
                                                    <input type="hidden" id={`import-name-${index}`} value={artist.name} />
                                                </div>
                                                <button className="btn btn-primary" onClick={() => importArtist(artist, index)} style={{width: '100%'}}>
                                                    Import to Database
                                                </button>
                                                <div id={`import-status-${index}`} className="import-status"></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                <button className="btn btn-secondary" onClick={() => { setShowImportModal(false); setImportResults([]); setImportSearch(''); }} style={{width: '100%', marginTop: '1rem'}}>
                                    Close
                                </button>
                            </div>
                        </div>
                    )}
                    {showPasswordPrompt && (
                        <div className="modal-overlay" onClick={() => { setShowPasswordPrompt(false); setPasswordInput(''); setPasswordError(false); }}>
                            <div className="modal" onClick={(e) => e.stopPropagation()} style={{ maxWidth: '360px' }}>
                                <h2>Admin Access</h2>
                                <div className="form-group">
                                    <label>Password</label>
                                    <input
                                        type="password"
                                        value={passwordInput}
                                        onChange={(e) => { setPasswordInput(e.target.value); setPasswordError(false); }}
                                        onKeyPress={(e) => e.key === 'Enter' && handlePasswordSubmit()}
                                        autoFocus
                                        placeholder="Enter password..."
                                    />
                                    {passwordError && <p style={{ color: '#ff5050', fontSize: '0.8rem', marginTop: '0.5rem' }}>Incorrect password, try again.</p>}
                                </div>
                                <div className="button-group">
                                    <button className="btn btn-secondary" onClick={() => { setShowPasswordPrompt(false); setPasswordInput(''); setPasswordError(false); }}>Cancel</button>
                                    <button className="btn btn-primary" onClick={handlePasswordSubmit}>Enter</button>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        }

        ReactDOM.render(<MusicHistoryApp />, document.getElementById('root'));
    </script>
</body>
</html>
